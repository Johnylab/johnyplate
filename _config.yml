---
title: Johnylab's Johnyplate
timezone: America/Sao_Paulo
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: ''
    type: posts
  values:
    layout: post
lang: pt_BR
description: My preety awesome Github Pages boilerplate ;)
baseurl: "/johnyplate"
url: http://johnylab.ml
markdown: kramdown
permalink: pretty
sass:
  style: compressed
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
- LICENSE
- package.json
- yarn.lock
